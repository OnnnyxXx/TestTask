<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
  {% for item in menu_items %}
    <li>
      <a target="_blank" href="{% if item.named_url %}{% url item.named_url %}{% else %}{{ item.url }}{% endif %}" {% if request.path == item.url %}class="active"{% endif %}>{{ item.title }}</a>
      {% if item.children.exists %}
        <ul>
          {% for child in item.children.all %}
            <li><a target="_blank" href="{% if child.named_url %}{% url child.named_url %}{% else %}{{ child.url }}{% endif %}" {% if request.path == child.url %}class="active"{% endif %}>{{ child.title }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
</body>
</html>
